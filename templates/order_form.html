<!DOCTYPE html>
<html>
<head>
    <title>订单创建</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/ui/orders"><i class="bi bi-list-task"></i> 排程规划系统</a>
            <div class="navbar-nav ms-auto">
                {% if is_admin %}
                <a class="nav-link" href="/ui/logout"><i class="bi bi-box-arrow-right"></i> 登出</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">创建订单</h1>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="/ui/orders/create">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="internal_model" class="form-label">内部型号</label>
                                <input type="text" class="form-control" id="internal_model" name="internal_model" placeholder="可选">
                            </div>
                            
                            <div class="mb-3">
                                <label for="length" class="form-label">产品长度 (mm)</label>
                                <input type="number" step="0.1" class="form-control" id="length" name="length" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="width" class="form-label">产品宽度 (mm)</label>
                                <input type="number" step="0.1" class="form-control" id="width" name="width" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="quantity" class="form-label">出货数量</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="estimated_yield" class="form-label">预估良率 (%)</label>
                                <input type="number" step="0.1" class="form-control" id="estimated_yield" name="estimated_yield" placeholder="例如: 98.5">
                                <div class="form-text">用于计算投入量，留空则按100%计算</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="due_datetime" class="form-label">最晚交期</label>
                                <input type="datetime-local" class="form-control" id="due_datetime" name="due_datetime" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="workshop" class="form-label">选择车间</label>
                                <select class="form-select" id="workshop" name="workshop" required>
                                    <option value="" disabled selected>请选择车间</option>
                                    <option value="UTG1车间">UTG1车间</option>
                                    <option value="UTG2车间">UTG2车间</option>
                                    <option value="UTG3车间">UTG3车间</option>
                                    <option value="中试线">中试线</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <h5>工序产能设置</h5>
                            <p class="text-muted">为每个工序设置每小时产能，留空则使用系统默认值</p>
                            
                            {% for op in operations %}
                            <div class="mb-3">
                                <label for="op_{{ op.id }}" class="form-label">{{ op.name }}</label>
                                <input type="number" class="form-control" id="op_{{ op.id }}" name="op_{{ op.id }}" 
                                       placeholder="每小时产能 (件)，默认: {{ op.default_pieces_per_hour if op.default_pieces_per_hour else '未设置' }}">
                            </div>
                            {% endfor %}
                            
                            {% if not operations %}
                            <div class="alert alert-warning">
                                <p><i class="bi bi-exclamation-triangle"></i> 系统中没有定义任何工序</p>
                                <p class="mb-0">请通过API添加工序后才能创建订单</p>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success" {% if not operations %}disabled{% endif %}>
                            <i class="bi bi-plus-circle"></i> 创建订单并计算排程
                        </button>
                        <a href="/ui/orders" class="btn btn-outline-secondary">返回订单列表</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
