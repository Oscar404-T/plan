{% extends 'base.html' %}

{% block title %}创建订单 - 排程系统{% endblock %}

{% block page_title %}创建订单{% endblock %}

{% block content %}
<div class="container-fluid">
    <form method="post" id="orderForm">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">订单信息</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="internal_model" class="form-label">内部型号</label>
                                    <input type="text" class="form-control" id="internal_model" name="internal_model">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="length" class="form-label">长 (mm)</label>
                                    <input type="number" step="0.01" class="form-control" id="length" name="length" required onchange="calculateSize()">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="width" class="form-label">宽 (mm)</label>
                                    <input type="number" step="0.01" class="form-control" id="width" name="width" required onchange="calculateSize()">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="size" class="form-label">尺寸 (inch)</label>
                                    <input type="number" step="0.01" class="form-control" id="size" name="size" readonly>
                                    <div class="form-text">自动计算 (sqrt(长² + 宽²) / 25.4)</div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">出货数量</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="estimated_yield" class="form-label">预估良率 (%)</label>
                                    <input type="number" step="0.01" class="form-control" id="estimated_yield" name="estimated_yield" value="100.00">
                                    <div class="form-text">默认为100%，影响投入量计算</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="due_datetime" class="form-label">最晚交期</label>
                                    <input type="datetime-local" class="form-control" id="due_datetime" name="due_datetime" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>工序配置</span>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="fillAllOperations()">填充所有工序</button>
                    </div>
                    <div class="card-body">
                        <div id="operations-container">
                            {% for operation in operations %}
                            <div class="mb-3">
                                <label for="op_{{ operation.id }}" class="form-label">{{ operation.name }}</label>
                                <input type="number" class="form-control operation-input" id="op_{{ operation.id }}" name="op_{{ operation.id }}" placeholder="{{ operation.default_pieces_per_hour or '未设置' }}/h">
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 col-2 mx-auto">
            <button type="submit" class="btn btn-success btn-lg">创建订单并排程</button>
        </div>
    </form>
</div>

<script>
function calculateSize() {
    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);
    
    if (!isNaN(length) && !isNaN(width)) {
        // 计算公式: sqrt(length^2 + width^2) / 25.4
        const size = Math.sqrt(length * length + width * width) / 25.4;
        document.getElementById('size').value = size.toFixed(2);
    }
}

function fillAllOperations() {
    const inputs = document.querySelectorAll('.operation-input');
    inputs.forEach(input => {
        if (!input.value) {
            // 如果默认值存在则使用，否则设为100
            const placeholderValue = input.placeholder;
            if (placeholderValue && placeholderValue !== '未设置/h') {
                const defaultValue = placeholderValue.replace('/h', '');
                input.value = defaultValue;
            } else {
                input.value = 100;
            }
        }
    });
}
</script>
{% endblock %}
