<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}排程系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #343a40;
        }
        .main-content {
            margin-left: 220px;
            padding: 48px 0 0;
        }
        .nav-sidebar {
            padding-top: 1rem;
        }
        .nav-sidebar .nav-link {
            color: #f8f9fa;
            margin: 5px 10px;
            border-radius: 5px;
        }
        .nav-sidebar .nav-link:hover {
            background-color: #495057;
        }
        .nav-sidebar .active {
            background-color: #0d6efd;
        }
        .header {
            background-color: white;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
            padding: 15px 20px;
        }
        .card {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="sidebar d-md-block">
        <div class="position-sticky">
            <div class="nav flex-column">
                <a class="nav-brand p-3 text-white" href="/">
                    <i class="bi bi-calendar-check"></i> 排程系统
                </a>
                <hr class="text-white">
                {% if is_admin %}
                <a class="nav-link {% if request.url.path == '/ui/orders/create' %}active{% endif %}" href="/ui/orders/create">
                    <i class="bi bi-file-earmark-plus"></i> 创建订单
                </a>
                <a class="nav-link {% if 'schedule' in request.url.path %}active{% endif %}" href="/ui/orders/create">
                    <i class="bi bi-list-task"></i> 查看排程
                </a>
                <a class="nav-link" href="/ui/logout">
                    <i class="bi bi-box-arrow-right"></i> 退出登录
                </a>
                {% else %}
                <a class="nav-link {% if request.url.path == '/ui/login' %}active{% endif %}" href="/ui/login">
                    <i class="bi bi-box-arrow-in-right"></i> 登录
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container-fluid">
            <div class="header">
